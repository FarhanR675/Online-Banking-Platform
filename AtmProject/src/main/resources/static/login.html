<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Banking Login</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h3>Login</h3>
    <form id="loginForm">
        <input type="text" id="loginBankId" placeholder="Bank ID" required>
        <input type="password" id="loginBankPin" placeholder="Bank Pin" required>
        <input type="text" id="loginFirstName" placeholder="First Name" required>
        <input type="text" id="loginLastName" placeholder="Last Name" required>
        <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register here</a>
</div>
</body>
</html>
